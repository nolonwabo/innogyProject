<body>
  <h1><u>Plumber Availability</u></h1>
<script class="plumberTemplate" type="text/x-handlebars">
  <table class="table table-striped table-list-search" style="word-wrap:break; min-width:200px; max-width:500px">

  <tr>
  <th>Name</th>
  <th>Contact</th>
  <th>Day</th>
  <th>Slot</th>
  <th>Book</th>
  </tr>

  {{#each plumberBooked}}
  <tr>
  <td>{{this.name}}</td>
  <td>{{this.contact_details}}</td>
  <td>{{this.days}}</td>
  <td>{{this.slots}}</td>
</tr>
{{/each}}

</table>
</script>
  <!-- <form class="" action="" method="post"> -->
        <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <br>


<div class="container">
  <label><b>Name</b></label>
  <br>
  <input type="text" placeholder="Enter name" class="name" required>
  <br>
  <label><b>Contact</b></label>
  <br>
  <input type="text" placeholder="Enter contact" class="contact_details" required>
<br></br>

<table id="slots">

    <th><input type="checkbox" value="monday" class="day">Monday<br></th>
</tr>
<tr>
<th><input type="checkbox" value="tuesday" class="day">Tuesday<br></th>
</tr>
<tr>
<th><input type="checkbox" value="wednesday" class="day">Wednesday<br></th>
</tr>
<tr>
<th><input type="checkbox" value="thursday" class="day">Thursday<br></th>

</tr>
<tr>

</tr>
<tr>
<th><input type="checkbox" value="suturday" class="day">Saturday<br></th>

<tr>
<th><input type="checkbox" value="sunday" class="day">Sunday<br></th>
</tr>
</table>
<br>
<th><input type="radio"  value="morning" name="slot" class="slots">Morning<br></th>
<th><input type="radio" value="midday" name="slot" class="slots">Midday<br></th>
<th><input type="radio"  value="afternoon" name="slot" class="slots">Afternnon<br></th>



<button type="submit"  class="btn btn-default add-plumber-btn"  id="reg">Submit</button>
</div>

<script id="plumbersList" type="text/x-handlebars">

<tr>
<th>Name</th>
<th>Contact</th>
<th>Day</th>
<th>Slot</th>
<th>Book</th>
</tr>

{{#each plumberData}}
<tr>
<td>{{this.name}}</td>
<td>{{this.contact_details}}</td>
<td>{{this.days}}</td>
<td>{{this.slots}}</td>
<td>{{this.book}}<button value={{_id}} class="btn btn-primary" id="bookBtn" onclick='bookPlumber("{{_id}}")'>Book</button></td>
</tr>
{{/each}}

</table>
</script>
